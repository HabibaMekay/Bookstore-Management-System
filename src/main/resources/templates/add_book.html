<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add Book</title>
    <link rel="stylesheet" th:href="@{/styles/css/add_book.css}">
</head>
<body>
<div class="form-container">
    <h1>Hello stocker :)</h1>
    <form th:action="@{/books}" th:object="${book}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" placeholder="John Doe" required />
        </div>
        <div class="form-group">
            <label for="genre">Genre</label>
            <input type="text" id="genre" th:field="*{genre}" placeholder="Genre" required />
        </div>
        <div class="form-group">
            <label for="currentStock">Stock</label>
            <input type="number" id="currentStock" th:field="*{currentStock}" placeholder="0" required />
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" step="0.01" id="price" th:field="*{price}" placeholder="0.00" required />
        </div>
        <button type="submit" class="btn-add">Add</button>
    </form>
</div>
</body>
</html>

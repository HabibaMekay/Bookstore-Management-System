<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Add Book</title>
</head>
<body>
<h1>Add New Book</h1>
<form th:action="@{/books}" th:object="${book}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required/><br/>

    <label for="genre">Genre:</label>
    <input type="text" id="genre" th:field="*{genre}" required/><br/>

    <label for="currentStock">Stock:</label>
    <input type="number" id="currentStock" th:field="*{currentStock}" required/><br/>

    <label for="price">Price:</label>
    <input type="number" step="0.01" id="price" th:field="*{price}" required/><br/>

    <button type="submit">Save</button>
</form>
<a th:href="@{/books}">Back to Book List</a>
</body>
</html>

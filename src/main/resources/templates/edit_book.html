<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Edit Book</title>
    <link rel="stylesheet" th:href="@{/styles/css/edit_book.css}">
</head>
<body>
<div class="form-container">
    <h1>Edit Book</h1>
    <form th:action="@{/books/{id}(id=${book.id})}" th:object="${book}" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" required />
        </div>
        <div class="form-group">
            <label for="genre">Genre:</label>
            <input type="text" id="genre" th:field="*{genre}" required />
        </div>
        <div class="form-group">
            <label for="currentStock">Stock:</label>
            <input type="number" id="currentStock" th:field="*{currentStock}" required />
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" th:field="*{price}" required />
        </div>
        <div class="form-actions">
            <button type="submit" class="btn-primary">Update</button>
            <a th:href="@{/books}" class="btn-secondary">Back to Book List</a>
        </div>
    </form>
</div>
</body>
</html>
